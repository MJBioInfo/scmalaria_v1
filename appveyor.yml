image:
  - Visual Studio 2022
  - macOS-Sequoia

stack: python 3.11

environment:
  GITHUB_TOKEN:
    secure: NYfvv8PUgDoYw+spLW28mvbOzErgBYMH/VvS4igYdN5J6PUM5di66PmTzHtLFgz9

# Standard install for both platforms
install:
  - python -m pip install --upgrade pip setuptools wheel
  # Use --only-binary to avoid the 'llvmlite/meson' compilation errors
  - pip install --only-binary=:all: numpy pandas scanpy anndata
  - pip install flet==0.27.1
  - pip install -r requirements.txt

build_script:
  # This creates the 'dist' folder
  - python -m flet pack main.py --name scMalaria --product-name "scMalaria" --product-version "0.1.0"

test: off

deploy:
  provider: GitHub
  auth_token: $(GITHUB_TOKEN)
  artifact: /.*\.zip|.*\.tar\.gz/
  on:
    appveyor_repo_tag: true

# --- OS Specific Packaging ---
for:
-
  matrix:
    only:
      - image: Visual Studio 2022
  after_build:
    # Check if dist exists, then zip
    - dir dist
    - 7z a scMalaria-windows.zip %CD%\dist\*.exe
  artifacts:
    - path: scMalaria-windows.zip
      name: WindowsApp

-
  matrix:
    only:
      - image: macOS-Sequoia
  after_build:
    # Check if dist exists, then tar
    - ls -R dist
    - tar -czvf scMalaria-macos.tar.gz -C dist scMalaria.app
  artifacts:
    - path: scMalaria-macos.tar.gz
      name: macOSApp