image:
  - Visual Studio 2022
  - macOS-Sequoia

# Upgraded to 3.11 to support anndata 0.12.7
stack: python 3.11

environment:
  GITHUB_TOKEN:
    secure: NYfvv8PUgDoYw+spLW28mvbOzErgBYMH/VvS4igYdN5J6PUM5di66PmTzHtLFgz9

install:
  # 1. Force the most modern pip/setuptools to find pre-built wheels
  - python -m pip install --upgrade pip setuptools wheel
  # 2. Install only from your requirements.txt (ensures Flet 0.27.1)
  - pip install -r requirements.txt

build_script:
  # Using 'python -m flet' ensures it uses the specific version in your site-packages
  - python -m flet pack main.py --name scMalaria --product-name "scMalaria" --product-version "0.1.0"

test: off

deploy:
  provider: GitHub
  auth_token: $(GITHUB_TOKEN)
  artifact: /.*\.zip|.*\.tar\.gz/
  on:
    appveyor_repo_tag: true

# --- OS Specific Packaging ---
for:
-
  matrix:
    only:
      - image: Visual Studio 2022
  after_build:
    - 7z a scMalaria-windows.zip %CD%\dist\*.exe
  artifacts:
    - path: scMalaria-windows.zip
      name: WindowsApp

-
  matrix:
    only:
      - image: macOS-Sequoia
  after_build:
    - tar -czvf scMalaria-macos.tar.gz -C dist scMalaria.app
  artifacts:
    - path: scMalaria-macos.tar.gz
      name: macOSApp