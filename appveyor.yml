image:
  - Visual Studio 2022
  - macOS-Sequoia

stack: python 3.11

environment:
  GITHUB_TOKEN:
    secure: NYfvv8PUgDoYw+spLW28mvbOzErgBYMH/VvS4igYdN5J6PUM5di66PmTzHtLFgz9

install:
  - python -m pip install --upgrade pip setuptools wheel
  # We install the heavy scientific dependencies FIRST without strict versions 
  # to ensure we get pre-built wheels that actually work on these OS images.
  - pip install numpy pandas scanpy anndata
  # NOW we force your strict Flet version
  - pip install flet==0.27.1
  # Install the rest from requirements
  - pip install -r requirements.txt

build_script:
  - python -m flet pack main.py --name scMalaria --product-name "scMalaria" --product-version "0.1.0"

test: off

deploy:
  provider: GitHub
  auth_token: $(GITHUB_TOKEN)
  artifact: /.*\.zip|.*\.tar\.gz/
  on:
    appveyor_repo_tag: true

# --- OS Specific Packaging ---
for:
-
  matrix:
    only:
      - image: Visual Studio 2022
  after_build:
    - 7z a scMalaria-windows.zip %CD%\dist\*.exe
  artifacts:
    - path: scMalaria-windows.zip
      name: WindowsApp

-
  matrix:
    only:
      - image: macOS-Sequoia
  after_build:
    - tar -czvf scMalaria-macos.tar.gz -C dist scMalaria.app
  artifacts:
    - path: scMalaria-macos.tar.gz
      name: macOSApp